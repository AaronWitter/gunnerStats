<!doctype html>
<html>
	<head>
		<title> Arsenal Performances 2013-14 </title>
		
	</head>
	<body>

    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="js/papaparse.js"></script>
    
		
	<script>
		var games = 1;
		 google.load('visualization', '1.0', {'packages':['corechart']});
            google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Game', 'Goals For', 'Goals Against']
          
        ]);

        var options = {
          title: 'Arsenal Results 2013-14'
        };
        

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        Papa.parse("footiestats2.csv", {
			download: true,
			complete: function(results) {
				var season = [];

				//create a new array for our results
			    results.data.forEach(function(row){
			    	
			    	if (row[0] == "Arsenal"){//loop through the csv data
	              	season.push([games, (row[1]),parseInt(row[2]), parseInt(row[3])]);//build new rows with the data we want
	              	games += 1;	              

	              	}
	              	else if (row[1] == "Arsenal"){//loop through the csv data
	              	season.push([ games, (row[0]),parseInt(row[2]), parseInt(row[3]), (row[4])]);//build new rows with the data we wan
	              	games+=1;	              

	              	};

            });
	      	console.log(season);
            data.addRows(season);//pass the new results t

        	chart.draw(data, options);
      		}
        });
      }; 


	</script>
    <div id="chart_div"></div>
	</body>
</html>
